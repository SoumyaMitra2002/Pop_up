<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonfinal" onclick="openPopup()">
        <button>Submit</button>
    </div>
    <div class="popup" id="popup">
        <div class="card">
            <div class="image">
                <img src="tick-sign-element-simple-vector-9271994-removebg-preview.png" alt="">
            </div>
            <div class="content">
                <p>Your details has been successfully submitted.<br>Thanks!</p>
            </div>
            <div class="buttonf">
                <button type="submit" onclick="closePopup()">Submit</button>
            </div>
        </div>
    </div>
    <script>
        let popup=document.getElementById("popup");
        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
